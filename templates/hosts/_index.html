<h2>Defined Rancher Hosts</h2>
<table class="table table-striped">
    <thead>
    <tr text-align="left">
        <th>Rancher Management Host</th>
        <th>API Version</th>
        <th>Server Version</th>
    </tr>
    </thead>
    <tbody>
    {{#each hosts as |h|}}
    <tr>
        <td>{{h.Name}}</td>
        <td>{{h.ApiVersion}}</td>
        <td><code>1.3.0</code></td>
    </tr>
    {{/each}}
    </tbody>
</table>
